<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2 id="form-title">Sign Up</h2>
      <form id="signup-form">
        <div class="form-group" id="signup-username-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group" id="signup-confirm-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <button type="submit" class="signup-btn" id="form-btn">Sign Up</button>
        <button type="button" class="google-btn" id="google-btn">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google logo"
            style="width: 20px; vertical-align: middle; margin-right: 8px"
          />
          Sign Up with Google
        </button>
      </form>
      <p id="toggle-text">
        Already have an account? <a href="#" id="toggle-link">Sign In</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
