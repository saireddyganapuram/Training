<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="profile">
                <div class="logo"></div>
                <h3>BMW</h3>
            </div>
            
            
            <button class="btn">Follow</button>
        </div>
        <div class="main"></div>
        <div class="footer">
            <div class="likes">
                <span id="like"><i id="like1" class="fa-regular fa-heart"></i>0</span>
                <span id="comment"><i class="fa-regular fa-comment"></i>10</span>
                <span id="share"><i class="fa-regular fa-paper-plane"></i>20</span>
            </div>
            <div class="save">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="quote">
            <p>"The Ultimate Driving Machine"</p>
        </div>
    </div>
    <script>
        const like = document.querySelector("#like1");
        like.addEventListener("click", function() {
            like.classList.toggle("fa-solid");

        });
    </script>
</body>
</html>
